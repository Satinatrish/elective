<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/logo.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/login.css">
    <title>Login - Delicious Discoveries</title>
    
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-body">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="handleLogin(event)">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="handleSignUp(event)">Sign Up</button>
                </form>
            </div>
            <div class="card-img"></div>

        </div>
    </div>
    <script src="src/js/login.js"></script>
</body>
</html>
